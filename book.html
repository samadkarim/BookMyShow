                <button>Sports</button>

        </div>
        <div class="searchbar">
            <input type="text" class="search" placeholder="Search for movies events and sports..">

        </div>
            <div class="hero">

            </div>

            <h2>Popular Movies</h2>
        </div>

                <img src="./img1.avif" alt="" class="images">

            <div class="card">

            <div class="card">

            </div>
            <div class="card">
                <img src="./img7.avif" alt="" class="images">
                <h3>Sky Force</h3>

            <div class="card">
                <img src="./img8.avif" alt="" class="images">
                <h3>Get-Set_Baby</h3>
            </div>
           
        </div>
